---
dependency:
  name: galaxy
  role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos_image
    image: centos:7
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  - name: amazon_linux
    image: amazonlinux:latest
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
